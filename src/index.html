<style type="text/css">
  .carousel-indicators li {
    background: #ccc;
    height: 10px;
    width: 10px;
    border-radius: 50%;
  }

  body {
    color: #000;
  }

  .pace .pace-activity {
    width: 59px;
    height: 71px;
    right: 50%;
    top: 50%
  }

  .carousel-indicators li.active {
    background: #34bfa3;
  }
</style>

<body>
  <app-root></app-root>



  <script type="text/javascript" src="assets/js/pace.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {

      $("#img_01").ezPlus();
      $('.form-group .form-control').focus(function () {
        $(this).parent().addClass('active');
      });
      $('.form-group .form-control').blur(function () {
        // $(this).parent().removeClass('active');

        if ($(this).val().length === 0) {
          $(this).parents().removeClass('active');
        }
      });

      $('.form-group .label').click(function () {
        $(this).next().next().focus();
      });

      $('.theme .toggle_btn').click(function () {
        $('.theme').toggleClass('open');
      })
    });


    $(document).ready(function () {
      $('.theme1').click(function () {
        $('.bg-light-blue').removeClass('bg-light-blue').addClass('bg-dark-blue');
        $('.bg-dark-orange').removeClass('bg-dark-orange').addClass('bg-dark-blue');
        $('.bg-dark-red').removeClass('bg-dark-red').addClass('bg-dark-blue');
        $('.user_details_dropdown .nav-sub-menu ul li a:hover').css('background', 'rgb(58, 83, 105)')
      });
      $('.theme2').click(function () {
        $('.bg-dark-blue').removeClass('bg-dark-blue').addClass('bg-dark-orange')
        $('.bg-light-blue').removeClass('bg-light-blue').addClass('bg-dark-orange')
        $('.bg-dark-red').removeClass('bg-dark-red').addClass('bg-dark-orange')
        $('.user_details_dropdown .nav-sub-menu ul li a:hover').css('background', '#d65b00')
      });
      $('.theme3').click(function () {
        $('.bg-dark-blue').removeClass('bg-dark-blue').addClass('bg-dark-red')
        $('.bg-light-blue').removeClass('bg-light-blue').addClass('bg-dark-red')
        $('.bg-dark-orange').removeClass('bg-dark-orange').addClass('bg-dark-red');
        $('.user_details_dropdown .nav-sub-menu ul li a:hover').css('background', '#ce2026 !important')
      });
      $('.theme4').click(function () {
        $('.bg-dark-blue').removeClass('bg-dark-blue').addClass('bg-light-blue')
        $('.bg-dark-red').removeClass('bg-dark-red').addClass('bg-light-blue')
        $('.bg-dark-orange').removeClass('bg-dark-orange').addClass('bg-light-blue');
        $('.user_details_dropdown .nav-sub-menu ul li a:hover').css('background', '!important')

      });
    });
  </script>
</body>

</html>
